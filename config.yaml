gps_cli_path: "C:/Program Files/Vesper/CG/GeoTag/GeoTag.exe"
gps_engine_path: "C:/Program Files/Vesper/CG/GeoTagEngine/GeoTagEngine.exe"

# Settings
log_level: "INFO"  # Options: DEBUG, INFO, WARNING, ERROR